<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Learning Challenge Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roulette-container">
        <div id="wheel" class="roulette-wheel">
            <!-- Add segments here -->
            <div class="segment" style="transform: rotate(0deg);">1</div>
            <div class="segment" style="transform: rotate(36deg);">2</div>
            <div class="segment" style="transform: rotate(72deg);">3</div>
            <div class="segment" style="transform: rotate(108deg);">4</div>
            <div class="segment" style="transform: rotate(144deg);">5</div>
            <div class="segment" style="transform: rotate(180deg);">6</div>
            <div class="segment" style="transform: rotate(216deg);">7</div>
            <div class="segment" style="transform: rotate(252deg);">8</div>
            <div class="segment" style="transform: rotate(288deg);">9</div>
            <div class="segment" style="transform: rotate(324deg);">10</div>
        </div>
        <button id="spin-button">Spin the Wheel</button>
    </div>
    
    <div id="challenge-card" class="challenge-card">
        <p id="challenge-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
